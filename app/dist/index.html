<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><title>Fedlin Baseline</title></head> <body data-api-url="https://a0sr5b5lf0.execute-api.us-east-2.amazonaws.com/health"> <h1>Fedlin × Araptus — Baseline</h1> <button id="ping">Ping Backend</button> <pre id="out">Click "Ping Backend"…</pre> <script type="module">
      const url = document.body.dataset.apiUrl || '/api/health';
      document.getElementById('ping').onclick = async () => {
        try {
          const res = await fetch(url, { method: 'GET' });
          const text = await res.text();
          document.getElementById('out').textContent = text;
        } catch (err) {
          document.getElementById('out').textContent = 'Request failed: ' + err;
        }
      };
    </script> </body> </html>
