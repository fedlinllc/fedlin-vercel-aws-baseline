name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build (Astro app)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'
      - run: npm ci
      - run: npm run build
